    TargetLanguage: English
    Value: Wow, this is incredible! How did you get this book? It’s "Hitchhiker’s Guide to Unity and the Multiverse" by Venpi Nighthawk, the legendary explorer who visited a thousand planets and crossed multiple universes.
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
- Emotion: 0FA847:Starfield.esm
  Text:
    TargetLanguage: English
    Value: I have always dreamed of reading his stories and seeing his pictures. He is my hero and role model. He shows how amazing and diverse the multiverse is, and how we can all learn from each other and live in harmony. He also has a great sense of humor and adventure.
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
- Emotion: 0FA847:Starfield.esm
  Text:
    TargetLanguage: English
    Value: I can’t believe you found this book for me. It’s so rare and precious. It’s the ultimate guide to the multiverse.
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
- Emotion: 0FA847:Starfield.esm
